<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

    <main class="container">
        <section class="rating">
            <div class="star"><img src="./images/icon-star.svg" alt="" aria-hidden=“true”></div>
            <h1> How did we do? </h1>
            <p class="description"> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
            <div class="flexbox">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>

            </div>

            <button class="submit">SUBMIT</button>
        </section>

        <section class="thank-you">
            <div><img src="./images/illustration-thank-you.svg" alt=""></div>
            <div class="selected">
                <p>You selected <span id="value"></span> out of 5</p>
            </div>
            <h1> Thank you! </h1>
            <p class="thank-description"> We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch! </p>

        </section>
    </main>

    <script src="script.js"></script>


</body>

</html>
